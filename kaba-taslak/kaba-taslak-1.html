<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ek Oluştur</title>
    <style>
        .topar {
            display: grid;
            grid-auto-columns: auto;
            grid-auto-rows: 1fr;
            gap: 10px 20px;
            grid-auto-flow: row;
            grid-template-areas:
                ". . ."
                ". . .";
        }
    </style>
</head>

<body>
    <label>Ek Adı</label>
    <input type="text">
    <h2>Bilimlik Ek Biçimi</h2>
    <div class="topar">        
        <label for="ek-başı">Ek Başı</label>
        <label for="ek-gövdesi">Ek Gövdesi</label>
        <label for="ek-ayağı">Ek Ayağı</label>
        <select id="ek-başı">
            <option value="none">Hiçbiri</option>
            <option value="]+">]+</option>
            <option>]-</option>
            <option>]•</option>
            <option>]-]+</option>
            <option>]•]+</option>
            <option>]•]-</option>
            <option>[+</option>
            <option>[-</option>
            <option>[•</option>
            <option>[+[•</option>
            <option>[+[-</option>
            <option>[-[•</option>
        </select>

        <input type="text" id="ek-gövdesi">
        
        <select id="ek-ayağı">
            <option value="none">Hiçbiri</option>
            <option>+]</option>
            <option>-]</option>
            <option>•]</option>
            <option>-]+]</option>
            <option>•]+]</option>
            <option>-]•]</option>
            <option>+[</option>
            <option>-[</option>
            <option>•[</option>
            <option>+[•[</option>
            <option>+[-[</option>
            <option>-[•[</option>
        </select>        
    </div>
<h2>İşlev Ekle</h2>

<div>
    <i>Lütfen yazarak veya seçerek işlev ekleyiniz.</i>
    <br><br>
    Yazarak ekle:
    <input type="text"> veya seçerek ekle:
    <select id="ek-başı">
        <option value="none"></option>
        <option value="Yer adı türetir.">Yer adı türetir.</option>
        <option value="Yer adı türetir.">Bitki adı türetir.</option>
        <option value="Yer adı türetir.">Somut ad türetir.</option>
        <option value="Yer adı türetir.">Sıfat türetir.</option>
    </select>
    <br><br>
    <textarea name="" id="" cols="30" rows="10"></textarea><br>
    <button>Bu işleve örnek ekle</button>
</div>
<br><br>
<button>Yeni ekle</button>


</body>

</html>
