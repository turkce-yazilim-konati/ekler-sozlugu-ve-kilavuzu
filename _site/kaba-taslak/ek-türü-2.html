<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ek Türü</title>
    <style>
        div{
            display: flex;
            flex-wrap: nowrap;
            margin: 20px 10px;
            max-width: 50%;
            border-bottom: 1px solid turquoise;
            padding: 10px;
        }
        div span{
            flex: 1;
            max-width: 300px;
        }
        div *:not(input){
            margin-right: auto;
        }
    </style>
</head>
<body>
    <select name="" id="">
        <option value="none">Ek seçiniz</option>
        <option value="">lar ler</option>
        <option value="">lık lik luk lük</option>
        <option value="">k ak ek</option>
    </select>
    
    <div>
        <span>Ad türetme ekidir:</span>
        <input name="adlık" id="adlık-evet" type="radio">
        <label for="adlık-evet">Evet</label>
        <input name="adlık" id="adlık-hayır" type="radio">
        <label for="adlık-hayır">Hayır</label>
        <input name="adlık" id="adlık-bilinmiyor" type="radio">
        <label for="adlık-bilinmiyor">Bilinmiyor</label>        
    </div>
    <div>
        <span>Eylem türetme ekidir:</span>
        <input name="eylemlik" id="eylemlik-evet" type="radio">
        <label for="eylemlik-evet">Evet</label>
        <input name="eylemlik" id="eylemlik-hayır" type="radio">
        <label for="eylemlik-hayır">Hayır</label>
        <input name="eylemlik" id="eylemlik-bilinmiyor" type="radio">
        <label for="eylemlik-bilinmiyor">Bilinmiyor</label>        
    </div>
    <div>
        <span>Çekim ekidir:</span>
        <input name="çekimlik" id="çekimlik-evet" type="radio">
        <label for="çekimlik-evet">Evet</label>
        <input name="çekimlik" id="çekimlik-hayır" type="radio">
        <label for="çekimlik-hayır">Hayır</label>
        <input name="çekimlik" id="çekimlik-bilinmiyor" type="radio">
        <label for="çekimlik-bilinmiyor">Bilinmiyor</label>        
    </div>
    <hr>
    <div>
        <span>Ada eklenebilir:</span>
        <input name="adlık" type="radio">
        <label for="">Evet</label>
        <input name="adlık" type="radio">
        <label for="">Hayır</label>
        <input name="adlık" type="radio">
        <label for="">Bilinmiyor</label>
    </div>
    <div>
        <span>Eyleme eklenebilir:</span>
        <input name="eylemlik" type="radio">
        <label for="">Evet</label>
        <input name="eylemlik" type="radio">
        <label for="">Hayır</label>
        <input name="eylemlik" type="radio">
        <label for="">Bilinmiyor</label>        
    </div>
    <div>
        <span>Çekim ekli ada eklenebilir:</span>
        <input name="çekimli-adlık" type="radio">
        <label for="">Evet</label>
        <input name="çekimli-adlık" type="radio">
        <label for="">Hayır</label>
        <input name="çekimli-adlık" type="radio">
        <label for="">Bilinmiyor</label>        
    </div>
    <div>
        <span>Çekim ekli eyleme eklenebilir:</span>
        <input name="çekimli-eylemlik" id="çekimli-eylemlik-evet" type="radio">
        <label for="çekimli-eylemlik-evet">Evet</label>
        <input name="çekimli-eylemlik" id="çekimli-eylemlik-hayır" type="radio">
        <label for="çekimli-eylemlik-hayır">Hayır</label>
        <input name="çekimli-eylemlik" id="çekimli-eylemlik-bilinmiyor" type="radio">
        <label for="çekimli-eylemlik-bilinmiyor">Bilinmiyor</label>        
    </div>
    <hr>
    <button>KAYDET</button>
</body>
</html>
